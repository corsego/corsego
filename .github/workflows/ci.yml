# frozen_string_literal: true

name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

# Cancel in-progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Security scan and lint run in parallel - fastest checks, fail early
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
      - name: Run Brakeman security scanner
        run: bundle exec brakeman --no-pager

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
      - name: Run RuboCop
        run: bundle exec rubocop --fail-fast

  # Unit tests run after security and lint pass
  test:
    needs: [security, lint]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: corsego_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      RAILS_ENV: test
      DATABASE_HOST: 127.0.0.1
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
      DISABLE_SPRING: 1
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.6'
      - name: Install JS dependencies
        run: bun install
      - name: Build JavaScript
        run: bun run build
      - name: Set up database
        run: bin/rails db:create db:schema:load
      - name: Run tests
        run: bin/rails test --fail-fast

  # System tests run last - most expensive (requires Chrome + assets)
  system-test:
    needs: test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: corsego_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      RAILS_ENV: test
      DATABASE_HOST: 127.0.0.1
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
      DISABLE_SPRING: 1
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.6'
      - uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      - name: Install JS dependencies
        run: bun install
      - name: Build JavaScript
        run: bun run build
      - name: Precompile assets
        run: bundle exec rake assets:precompile
      - name: Set up database
        run: bin/rails db:create db:schema:load
      - name: Run system tests
        run: bin/rails test:system --fail-fast
