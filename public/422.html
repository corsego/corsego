<!DOCTYPE html>
<html lang="en">
<head>
  <title>Action Rejected - Corsego</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    .error-code {
      font-size: clamp(120px, 25vw, 200px);
      font-weight: 800;
      color: rgba(255, 255, 255, 0.15);
      line-height: 1;
      position: relative;
      animation: shake 0.5s ease-in-out infinite;
    }

    .error-code::after {
      content: '422';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(80px, 18vw, 150px);
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .illustration {
      width: 150px;
      height: 150px;
      margin: 1rem auto 2rem;
      position: relative;
    }

    .shield {
      width: 80px;
      height: 95px;
      background: linear-gradient(135deg, #fff, #f0f0f0);
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50% 50% 50% 50% / 30% 30% 70% 70%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: pulse 2s ease-in-out infinite;
    }

    .shield::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 35px;
      height: 35px;
      border: 6px solid #f5576c;
      border-radius: 50%;
    }

    .shield::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      width: 6px;
      height: 45px;
      background: #f5576c;
      border-radius: 3px;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      animation: sparkle 1.5s ease-in-out infinite;
    }

    .sparkle:nth-child(1) { top: 10px; left: 30px; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 30px; right: 25px; animation-delay: 0.3s; }
    .sparkle:nth-child(3) { bottom: 20px; left: 20px; animation-delay: 0.6s; }
    .sparkle:nth-child(4) { bottom: 40px; right: 30px; animation-delay: 0.9s; }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    h1 {
      color: #fff;
      font-size: clamp(1.5rem, 4vw, 2rem);
      margin-bottom: 1rem;
      font-weight: 600;
    }

    p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2.5rem;
      background: #fff;
      color: #f5576c;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    .waves {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      pointer-events: none;
      z-index: -1;
    }

    .wave {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 100%;
      background: rgba(255,255,255,0.1);
      border-radius: 100% 100% 0 0;
      animation: wave 8s linear infinite;
    }

    .wave:nth-child(2) {
      bottom: 10px;
      opacity: 0.5;
      animation-delay: -2s;
      animation-duration: 10s;
    }

    .wave:nth-child(3) {
      bottom: 20px;
      opacity: 0.3;
      animation-delay: -4s;
      animation-duration: 12s;
    }

    @keyframes wave {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <div class="waves">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <div class="container">
    <div class="error-code">422</div>
    <div class="illustration">
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="shield"></div>
    </div>
    <h1>Whoa there! That's not allowed</h1>
    <p>Your request couldn't be processed. Maybe you tried to access something that's off-limits, or the form data got a bit scrambled. Let's head back and try again!</p>
    <a href="/" class="btn">Return to Safety</a>
  </div>
</body>
</html>
