<!DOCTYPE html>
<html lang="en">
<head>
  <title>Page Not Found - Corsego</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    .error-code {
      font-size: clamp(120px, 25vw, 200px);
      font-weight: 800;
      color: rgba(255, 255, 255, 0.15);
      line-height: 1;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    .error-code::after {
      content: '404';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(80px, 18vw, 150px);
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .illustration {
      width: 150px;
      height: 150px;
      margin: 1rem auto 2rem;
      position: relative;
    }

    .book {
      width: 80px;
      height: 100px;
      background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
      border-radius: 5px 15px 15px 5px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) rotate(-15deg);
      box-shadow: -5px 5px 15px rgba(0,0,0,0.2);
      animation: bookWobble 2s ease-in-out infinite;
    }

    .book::before {
      content: '';
      position: absolute;
      left: 5px;
      top: 10px;
      width: 60px;
      height: 4px;
      background: rgba(255,255,255,0.5);
      border-radius: 2px;
    }

    .book::after {
      content: '?';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      color: rgba(255,255,255,0.8);
      font-weight: bold;
    }

    @keyframes bookWobble {
      0%, 100% { transform: translate(-50%, -50%) rotate(-15deg); }
      50% { transform: translate(-50%, -50%) rotate(-10deg); }
    }

    .magnifier {
      width: 60px;
      height: 60px;
      border: 8px solid #fff;
      border-radius: 50%;
      position: absolute;
      right: 20px;
      top: 20px;
      animation: search 2s ease-in-out infinite;
    }

    .magnifier::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 8px;
      background: #fff;
      border-radius: 4px;
      bottom: -15px;
      right: -18px;
      transform: rotate(45deg);
    }

    @keyframes search {
      0%, 100% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(-10deg) scale(1.1); }
      75% { transform: rotate(10deg) scale(0.9); }
    }

    h1 {
      color: #fff;
      font-size: clamp(1.5rem, 4vw, 2rem);
      margin-bottom: 1rem;
      font-weight: 600;
    }

    p {
      color: rgba(255, 255, 255, 0.85);
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2.5rem;
      background: #fff;
      color: #667eea;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      animation: rise 10s infinite;
    }

    .particle:nth-child(1) { left: 10%; animation-delay: 0s; width: 15px; height: 15px; }
    .particle:nth-child(2) { left: 20%; animation-delay: 2s; width: 8px; height: 8px; }
    .particle:nth-child(3) { left: 35%; animation-delay: 4s; }
    .particle:nth-child(4) { left: 50%; animation-delay: 1s; width: 12px; height: 12px; }
    .particle:nth-child(5) { left: 65%; animation-delay: 3s; width: 6px; height: 6px; }
    .particle:nth-child(6) { left: 80%; animation-delay: 5s; }
    .particle:nth-child(7) { left: 90%; animation-delay: 2.5s; width: 14px; height: 14px; }

    @keyframes rise {
      0% { bottom: -20px; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { bottom: 100%; opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <div class="error-code">404</div>
    <div class="illustration">
      <div class="book"></div>
      <div class="magnifier"></div>
    </div>
    <h1>Oops! This lesson doesn't exist</h1>
    <p>Looks like this page skipped class. Don't worry, there's plenty more to learn back on the homepage!</p>
    <a href="/" class="btn">Back to Learning</a>
  </div>
</body>
</html>
