require:
  - rubocop-rails

AllCops:
  TargetRubyVersion: 3.3
  SuggestExtensions: false
  Exclude:
  - '**/db/**/*'
  - 'bin/*'
  - 'config/**/*'
  - 'test/**/*'
  - 'vendor/**/*'
  - 'app/channels/**/*'
  - '**/db/schema.rb'
  - '**/node_modules/**/*'

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Rails/OutputSafety:
  Enabled: false
  # .html_safe

Style/EmptyMethod:
  Enabled: false
  # def index; end

Metrics/AbcSize:
  Enabled: false
  # def index 100 lines end

Bundler/OrderedGems:
  Enabled: false
  # gem order A-Z

Layout/LineLength:
  Enabled: false

Rails/Output:
  Enabled: false
  # puts 'abc'

Rails/SkipsModelValidations:
  Enabled: false
  # update_column for performance-critical operations

Rails/UniqueValidationWithoutIndex:
  Enabled: false
  # TODO: Add database indexes for uniqueness validations

Rails/HasAndBelongsToMany:
  Enabled: false
  # Rolify gem uses has_and_belongs_to_many

Lint/EmptyWhen:
  Enabled: false
  # Wicked wizard uses empty when branches for step definitions

Style/StringConcatenation:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false
